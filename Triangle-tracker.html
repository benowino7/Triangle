	<script type="text/javascript">
		function triangleTracker(a, b, c) {
			var x = parseInt(a);
			var y = parseInt(b);
			var z = parseInt(c);
			
			if (failSideCheck(x, y, z)) { //invalid values for triangle
				alert("values failed the side check test");
			} else if (isScaleneTriangle(a, b, c)) { // is scalene
				alert("passed scalene test");
			} else {
				if (isEquilateralTriangle(a, b, c)) { // is equilateral triangle
					alert("passed equilateral test");
				} else {
					if (isIsosceles(a, b, c)) { //is isos
						alert("passed isosceles test");
					}
					if (isRightAngleTriangle(a, b, c)) { //is right angle triangle
						alert("passed right angle test");
					}
				}

			}
		}

		function failSideCheck(a, b, c) {
			if (a + b >= c || a + c >= b || b + c >= a) {
				return true;
			} else {
				return false;
			}
		}

		function isScaleneTriangle(a, b, c) {
			if (a != b && b != c && a != c) {
				if (a + b > c && a + c > b && b + c > a) {
					return true;
				} else {
					return false;
				}
			} else {
				return false;
			}

		}

		function isEquilateralTriangle(a, b, c) {
			if (a == b && b == c) {
				return true;
			} else {
				return false;
			}
		}

		function isIsosceles(a, b, c) {
			if (a == b || b == c || a == c) {
				return true;
			} else {
				return false;
			}
		}

		function isRightAngleTriangle(a, b, c) { //3,5,4
			var abc = [a, b, c];
			abc.sort(); //sort the elements so that it start from small to large
			if (Math.pow(abc[0], 2) + Math.pow(abc[1], 2) == Math.pow(abc[2], 2)) {
				return true;
			} else {
				return false;
			}

		}

	</script>
